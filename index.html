<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Maydelle Waugh</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a city..</option>
        <option value="brisbane">Brisbane</option>
        <option value="auckland">Auckland</option>
        <option value="denpasar">Denpasar</option>
        <option value="manila">Manila</option>
        <option value="singapore">Singpaore</option>
        <option value="new york">New York</option>
        <option value="london">London</option>
      </select>

      <div class="cities">
        <h2>Sydney</h2>
      </div>
      <div class="date">19 January, 2025</div>
      <div class="time">6:00:35 PM</div>
      <div class="cities">
        <h2>Sydney</h2>
      </div>
      <div class="date">19 January, 2025</div>
      <div class="time">6:00:35 PM</div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Maydelle" target="_blank">Maydelle Waugh</a>
      is

        >open-sourced on GitHub</a
      >

        >hosted on Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
